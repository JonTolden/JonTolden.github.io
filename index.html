
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jon Tolden | Electrical Engineer</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --primary: #2e4d2f;
      --secondary: #1e3521;
      --accent: #4caf50;
      --light-bg: #f4f4f4;
      --light-text: #1a1a1a;
      --dark-bg: #121d14;
      --dark-text: #f4f4f4;
      --card-bg-light: white;
      --card-bg-dark: #223022;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: var(--light-bg);
      color: var(--light-text);
      line-height: 1.6;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    header h1, header p {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeDrop 1s ease-out forwards;
    }

    header p {
      animation-delay: 0.3s;
    }

    @keyframes fadeDrop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background-color: var(--secondary);
      text-align: center;
      padding: 0.75rem 0;
      position: sticky;
      top: 0;
      z-index: 998;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      z-index: 999;
    }

    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.7rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    section {
      padding: 3rem 5%;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg-light);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    body.dark .card {
      background-color: var(--card-bg-dark);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .card h3 {
      color: var(--secondary);
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-top: 1.5rem;
    }

    .collage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .collage img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--primary);
      color: white;
      font-size: 0.9rem;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .contact-box p a {
      color: var(--accent);
      text-decoration: none;
    }

    .contact-box p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>
<button id="theme-toggle">Toggle Dark Mode</button>
<button id="backToTop">Top</button>

<header>
  <h1>Jon Tolden</h1>
  <img src="Tolden_Headshot_2.jpg" alt="" style="width:120px;border-radius:50%;margin-top:1rem;" />
  <p><span id="typed-output"></span></p>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#projects">Projects</a>
  <a href="#resume">Resume</a>
  <a href="#contact">Contact</a>
</nav>

<section id="about" class="card">
  <h2>About</h2>
  <p>This site is my personal and professional space to reflect on where I’ve been, what I’ve built, and where I’m going.</p>
</section>

<!-- Additional content (My Story, Projects, Resume, Contact, etc.) would go here -->

<footer>
  <p>© 2025 Jon Tolden | Thank you for visiting my page!</p>
</footer>

<script>
  // Typed.js
  new Typed('#typed-output', {
    strings: ["Veteran", "Electrical Engineer", "UAS Professional", "EV Motor Designer", "High Efficiency Energy Solutions"],
    typeSpeed: 50,
    backSpeed: 25,
    backDelay: 1200,
    loop: true
  });

  // Dark mode toggle
  const toggle = document.getElementById("theme-toggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  });
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  // Scroll animation
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add("visible");
        }, index * 150);
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  document.querySelectorAll('.card').forEach(el => observer.observe(el));

  // Back to top button
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Starfield
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const stars = [];

  for (let i = 0; i < 100; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.2,
      d: Math.random() * 0.5
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffffff";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, false);
      ctx.fill();
      star.y += star.d;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
